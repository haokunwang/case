<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="box">
		ppppp
	</div>
	<script src="jquery.js"></script>
	<script>
	//jquery对象 转换成 dom对象 [index]和get[index]
		var result = $(".box")[0];
		var result1 = $(".box").get(0);
		console.log(result);
		console.log(result1);
		result.innerText = "<p>ppppp</p>"
		result.innerHTML = "<p>ppppp</p>"
	//dom对象 转换成 jquery对象
		var box = document.querySelector(".box");
		var $result = $(box);
		console.log($result);
		$result.text("jquery")
	</script>
</body>
</html>
