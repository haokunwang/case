<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="按钮" class="btn">
	<input type="button" value="按钮" class="btn">
	<input type="button" value="按钮" class="btn">
	<input type="button" value="按钮" class="btn">
	<input type="button" value="按钮" class="btn">

	<script>
		var cbtn = document.getElementsByClassName("btn");
		for(var i = 0;i < cbtn.length;i++){
			cbtn[i].onclick = function(){
				alert(getIndex(this));
			}
		}

		function getIndex(obj){
			var parent = obj.parentNode;
			var siblings = parent.children;
			for(var i = 0;i < siblings.length;i++){
				if(siblings[i] === obj){
					return i;
				}
			}
		}
	</script>
</body>
</html>
