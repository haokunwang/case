<!DOCTYPE html>

	<meta charset="UTF-8">

</head>
<body>
	<script>
		var arr = [1,3,8,6,7,9,11]
		function shunxu(x){
			for(var i = 0;i<arr.length;i++){
				if(arr[i] == x){
					return i
				}
			}
			return -1
		}

		console.log(shunxu(6))
	</script>
</body>
