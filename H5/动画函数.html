<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			height: 100px;
			width: 100px;
			background-color: #f00;
			margin: 100px auto;
			transition: transform 5s linear 0.5s;
		}
		.box:hover{
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
