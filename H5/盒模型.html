<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			/*消除 内边距+边框 占实际宽度的位置*/
		}
		.box-1{
			width: 300px;
			height: 300px;
			background-color: blue;
			float: left;
		}
		.box-2{
			width: 300px;
			height: 300px;
			background-color: red;
			margin-left: 50px;
			padding-top: 50px;
			padding-left: 50px;
			float: left;
		}
		.box-21{
			width: 100px;
			height: 100px;
			background-color: #000;
			margin-top: 50px;
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<div class="box-1"></div>
	<div class="box-2">
		<div class="box-21"></div>
	</div>
	<!-- 实际宽度=本身宽度+内边距+边框宽度 -->
</body>
</html>
