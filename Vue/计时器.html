<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<button v-on:click='del'>-</button>
		<span>{{message}}</span>
		<button v-on:click='add'>+</button>
	</div>
	<script src='vue.js'></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				message:0
			},
			methods:{
				del:function(){
					// var num = parseInt(this.message);
					// num--;
					// this.message = num;
					this.message--
				},
				add:function(){
					var num = parseInt(this.message);
					num++;
					this.message = num;
				}
			}
		})
	</script>
</body>
</html>
