<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [1,3,7,10,12,15,16,21,35,87];

		function search(number){
			var len = arr.length;
			var low = 0;
			var high = len - 1;
			while(low <= high){
				var mid = Math.floor((low + high)/2);
				if(number < arr[mid]){
					high = mid - 1;
				}else if(number > arr[mid]){
					low = mid + 1;
				}else{
					return mid;
				}
			}
			return -1;
		}

		console.log(search(7));
	</script>
</body>
</html>
