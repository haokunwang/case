<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [1,5,3,2,8,9,15,7,11]
		function search(number){

			for(var i = 0;i<arr.length;i++){
				if(arr[i] ===  number){
					return i;
				}
			}

			return -1;
		}

		console.log(search(11));
	</script>
</body>
</html>
